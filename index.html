<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Austin Ipsum</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	<link rel="stylesheet" href="css/style.css">
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
				<div class="container-fluid">
					<div class="row center-align">
						<div class="col s12 m12">
							<div class="card blue-grey darken-1">
								<div class="card-content white-text">
								<h1>Austin Ipsum</h1>
								<img src = "atx.png" style = "border-bottom: 1px white solid;">
								<p>How much Austin can you handle?</p>
								</div>
							</div>
						</div>
					</div>
				</div>

<div class="container">
	<div class="row">
		<div class="col s12 m12">
			<div class="card blue-grey darken-1">
				<div class="card-content white-text">
		<form id="ipsum-form" action="#" method="post">
			Paragraphs: <input id="paragraph_count" style="width: 25px;" type="text" maxlength="2" /><br>
			Type:

						<!-- default choice on load -->
						<input id="default" type="radio" name="choice" value="default" style="display:none" />
						<!-- straight up -->
						<input id="straight-up" type="radio" name="choice" value="straight-up" checked />
						<label for="straight-up">Original Austinite</label>
						<!-- all bob -->
						<input id="all-bob" type="radio" name="choice" value="all-bob" />
						<label for="all-bob">Born Texan</label>
						<!-- no bob -->
						<input id="no-bob" type="radio" name="choice" value="no-bob" />
						<label for="no-bob">Transplant Austinite</label><br>
						<!-- submit button -->
						<input type="submit" id="submit" value="Submit" />
		</form>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col s12 m12">
		<div class="card blue-grey darken-1">
			<div class="card-content white-text">
			<div id="print-paragraphs"></div>
			</div>
			</div>
		</div>
	</div>
</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.8.0.min.js"><\/script>')</script>
	<script src="js/ipsum.js"></script>

</body>
</html>
